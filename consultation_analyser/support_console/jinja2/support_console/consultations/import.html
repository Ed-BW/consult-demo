{% extends "base.html" %}
{%- from 'govuk_frontend_jinja/components/button/macro.html' import govukButton -%}

{% set page_title = "Import ThemeFinder outputs" %}

{% block content %}
<h1 class="govuk-heading-l">{{ page_title }}</h1>

<form method="post" enctype="multipart/form-data" novalidate>{{ csrf_input }}
  <div class="govuk-form-group">
    <p class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" for="s3_key">
        Where is the file located?
      </label>
      <input class="govuk-input" id="s3_key" name="s3_key" type="text">
    </p>
  </div>
  {{ govukButton({
    'text': "Submit",
    'name': "submit"
  }) }}
</form>
{% endblock %}
